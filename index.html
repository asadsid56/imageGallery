<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-white text-center">
          <h1 class="mb-3">Download for free High-quality photos</h1>
          <p class="fs-5 mb-3 ">Discover and download high-quality photos for free, perfect for enhancing your projects and designs.</p>
          <form class="input-group input-group-lg">
            <input id="searchBox" type="search" class="form-control" placeholder="Search" aria-label="Search">
            <button id="searchBtn" class="input-group-text" class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div id="img_container"></div>
    <button id="loadBtn" type="button" class="btn btn-outline-danger btn-lg">Load More</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
