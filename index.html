<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container-fluid text-center text-white">
        <div class="row align-items-center bg">
            <h1 class="py-5">Download for free High-quality photos</h1>
            <div class="col-xl-12 d-flex justify-content-center align-items-center">
                <form class="d-flex mb-5" style="width: 600px;">
                    <input id="searchBox" class="form-control me-2 shadow-lg" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-light btn-lg shadow-lg" type="submit">Search</button>
                </form>
            </div>
        </div>

        <div id="img_container"></div>
        <button id="loadBtn" type="button" class="btn btn-outline-danger btn-lg">Load More</button>
           
        
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
